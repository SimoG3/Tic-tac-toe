<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="script.js" defer></script>

    <title>Tic tac toe</title>
</head>

<body>
    <div id="title">Tic Tac Toe</div>

    <div id="gameSelection">
      <div>Select game mode:</div>

      <div id="gameMode">
        <button class="mode gameStart singlePlayer" onclick="singlePlayer()">Single Player</button>
        <button class="mode gameStart multiPlayer" onclick="multiPlayer()">Multiplayer</button>
      </div>
    </div>

    <div id="gameBoard" class="hidden">

      <div class="playerRow">
        <div class="player">Player 1</div>
        <div class="player">Player 2</div>
      </div>

      <div id="game">
        <div id="1" class="case case1"></div>
        <div id="2" class="case case2"></div>
        <div id="3" class="case case3"></div>
        <div id="4" class="case case4"></div>
        <div id="5" class="case case5"></div>
        <div id="6" class="case case6"></div>
        <div id="7" class="case case7"></div>
        <div id="8" class="case case8"></div>
        <div id="9" class="case case9"></div>
      </div>

      <!--Game logic-->

      <button id="toggleMusic"><i class="fa-solid fa-pause"></i></button>
      <audio id="bg-music" loop>
        <source src="audio/251461__joshuaempyre__arcade-music-loop.wav" type="audio/mpeg">
      </audio>

    </div>

    <div id="winnerContainer" class="hidden">
      <div id="winner" class="winner"></div>
      <button id="reset" onclick="resetGame()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
    </div>

</body>
</html>
